<!-- Main Application Container -->
<div class="min-h-screen bg-gray-50">
  <!-- Loading Spinner Overlay -->
  @if (loadingService.isLoading()) {
    <div class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 shadow-lg flex items-center space-x-3">
        <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary-600 border-t-transparent"></div>
        <span class="text-gray-700">Loading...</span>
      </div>
    </div>
  }

  <!-- Main Content -->
  <router-outlet></router-outlet>
</div>

<!-- Toast Notifications -->
<ngx-sonner-toaster
  position="top-right"
  richColors
  closeButton
  [visibleToasts]="5"
  [duration]="4000">
</ngx-sonner-toaster>
