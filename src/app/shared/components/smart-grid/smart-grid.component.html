<div class="smart-grid-container">
  <!-- Data Grid using our new component -->
  <erp-data-grid
    [value]="rowData"
    [columns]="columnDefs"
    [config]="dataGridConfig"
    (selectionChange)="onDataGridSelectionChanged($event)"
    (ready)="onDataGridReady()">

    <!-- Toolbar content projection -->
    <div slot="actions">
      <div class="flex items-center space-x-2">
        <ng-content select="[slot=toolbar-left]"></ng-content>
        <ng-content select="[slot=toolbar-right]"></ng-content>
      </div>
    </div>
  </erp-data-grid>

  <!-- Grid Footer -->
  <!-- <div class="grid-footer mt-2 text-sm text-gray-600">
    <ng-content select="[slot=footer]"></ng-content>
  </div> -->
</div>
