<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex">
  <!-- Desktop Sidebar -->
  @if (!isMobile()) {
    <erp-sidebar
      [isOpen]="isSidebarOpen()"
      [isMobile]="false"
      (close)="onCloseSidebar()"
      (expand)="onExpandSidebar()">
    </erp-sidebar>
  }

  <!-- Mobile Sidebar -->
  @if (isMobile()) {
    <erp-sidebar
      [isOpen]="isSidebarOpen()"
      [isMobile]="true"
      (close)="onCloseSidebar()"
      (expand)="onExpandSidebar()">
    </erp-sidebar>
  }

  <!-- Main content area -->
  <div class="flex-1 flex flex-col min-w-0">
    <!-- Navbar -->
    <erp-navbar
      [sidebarOpen]="isSidebarOpen()"
      (toggleSidebar)="onToggleSidebar()"></erp-navbar>

    <!-- Loading Overlay -->
    @if (loadingService.isLoading()) {
      <div class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-lg flex items-center space-x-3">
          <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary-600 border-t-transparent"></div>
          <span class="text-gray-700 dark:text-gray-300">Yükleniyor...</span>
        </div>
      </div>
    }

    <!-- Main content -->
    <main class="flex-1 relative overflow-y-auto focus:outline-none bg-gray-50 dark:bg-gray-900">
      <div class="py-4">
        <div class="w-full px-4 sm:px-6 lg:px-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
        <span>© 2024 Produck ERP. Tüm hakları saklıdır.</span>
        <span>v2.0.1</span>
      </div>
    </footer>
  </div>
</div>
